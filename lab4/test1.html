<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Information</title>
</head>
<body>
<h1>Country Information</h1>
<input type="text" id="countryInput" placeholder="Enter country name">
<button onclick="getCountryInfo()">Get Country Info</button>
<br>
<pre id="countryInfoDisplay"></pre>
<pre id="borderingCountriesDisplay">Bordering Countries:</pre>

<script>
    function getCountryInfo() {
        const countryInput = document.getElementById('countryInput').value.trim();
        if (countryInput === "") {
            alert("Please enter a country name.");
            return;
        }

        fetch(`https://restcountries.com/v3.1/name/${countryInput}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Country not found.');
            }
            return response.json();
        })
        .then(data => {
            const country = data[0];
            const countryInfo = `
                Country Information:
                Capital: ${country.capital}
                Population: ${country.population}
                Region: ${country.region}
            `;
            const borderingCountries = country.borders.map(border => {
                return `  ${border} \t{flag}`;
            }).join("\n");

            const displayText = `
                ${countryInfo}
                ${borderingCountries}
            `;

            document.getElementById('countryInfoDisplay').innerText = displayText;
        })
        .catch(error => {
            document.getElementById('countryInfoDisplay').innerText = error.message;
        });
    }
</script>
</body>
</html>
